version: "3.8"

services:
  # ðŸŸ¢ MongoDB Database
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # ðŸ”µ Flask Backend
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=appstarai_db
    depends_on:
      - mongo

  # ðŸŸ£ Streamlit UI
  ui:
    build: .
    command: streamlit run app/ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - APP_API_URL=http://app:8000/chat
    depends_on:
      - app

volumes:
  mongo_data:

